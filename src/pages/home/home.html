<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card tappable *ngFor="let aviso of avisosService.avisos" (click)="selectAviso(aviso)">
    <ion-label >{{aviso.name}}</ion-label>
    <ion-label>{{aviso.surname}}</ion-label>
    <ion-label>{{aviso.age}}</ion-label>
    <ion-label>{{aviso.city}}</ion-label>
    <ion-label>{{aviso.job}}</ion-label>
    <ion-label>{{aviso.color}}</ion-label>
  </ion-card>
</ion-content>
